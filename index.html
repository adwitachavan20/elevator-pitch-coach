<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Startup Elevator Pitch Coach</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            resize: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #3b82f6;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2563eb;
        }

        .output {
            margin-top: 20px;
            background: #020617;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸš€ Elevator Pitch Coach</h2>

    <textarea id="idea" placeholder="Describe your startup in simple words..."></textarea>

    <button onclick="generatePitch()">Generate Pitch</button>

    <div class="output" id="pitch">
        Your 30-second pitch will appear here...
    </div>
</div>

<script>
    function generatePitch() {
        const idea = document.getElementById("idea").value.trim();

        if (idea === "") {
            document.getElementById("pitch").innerText = "Please enter your startup idea.";
            return;
        }

        const pitch = `
Imagine a solution that solves a real problem simply and effectively.
Our product ${idea}.
We are targeting users who face this challenge daily and need a smarter alternative.
What makes us different is our focus on simplicity, scalability, and real impact.
With the right investment, we can grow fast and capture a strong market opportunity.
Weâ€™re not just building a product â€” weâ€™re building a scalable business.
        `;

        document.getElementById("pitch").innerText = pitch;
    }
</script>

</body>
</html>
